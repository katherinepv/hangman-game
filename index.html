<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="overlay">
      <h1>HANGMAN</h1>
      <a class="start-game-button-container" href="#game">
        <button class="start-game-button">PLAY</button>
      </a>
    </div>
    <container id="game" class="game-container">
      <h1>Hangman</h1>
      <img
        src="https://media.istockphoto.com/illustrations/simple-illustration-of-hangman-game-illustration-id1196954772?k=6&m=1196954772&s=170667a&w=0&h=iNA3SlxYdtJZrtzu7uxEv18YCGEepC-Zs8gmSgvSg6c="
        alt="hangman"
      />
      <p class="lives-left">Lives left: <span id="lives-counter">5</span></p>
      <div class="hidden-word"></div>
      <div class="keyboard"></div>
      <div class="action-buttons">
        <button class="action-buttons__restart">Restart Game</button>
        <button class="action-buttons__solution">Solution</button>
        <button class="action-buttons__new-game">New Game</button>
      </div>
    </container>
    <script src="main.js" type="module"></script>
  </body>
</html>
