<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <section class="start-page-overlay">
      <h1>
        <span>H</span><span>A</span><span>N</span><span>G</span><span>M</span
        ><span>A</span><span>N</span>
      </h1>
      <button id="start-game-button">START GAME</button>
    </section>
    <container id="game" class="game-container">
      <h2>Hangman</h2>
      <img
        class="lives-left-image"
        src="./hangmanImages/7LivesLeftImage.png"
        alt="hangman"
      />
      <p class="lives-left">Lives left: <span id="lives-counter">7</span></p>
      <div class="hidden-word"></div>
      <div class="keyboard"></div>
      <div class="action-buttons">
        <button id="action-buttons__retry">Retry Game</button>
        <button id="action-buttons__solution">Solution</button>
        <button id="action-buttons__new-game">New Game</button>
      </div>
    </container>
    <section class="game-over-overlay">
      <div class="game-over-overlay-content">
        <h3>Game Over</h3>
        <button id="close-game-over-overlay-button">Close</button>
      </div>
    </section>
    <section class="won-game-overlay">
      <div class="won-game-overlay-content">
        <button id="close-won-game-overlay">Close</button>
        <h4>You won!</h4>
        <button id="won-game-new-game-button">New Game</button>
      </div>
    </section>
    <script src="main.js" type="module"></script>
  </body>
</html>
